<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>查询</title>
    <link rel="stylesheet" type="text/css" href="../../css/Hui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css" />
    <link href="../../plugins/swiper/swiper.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/demo-files/demo.css">
    <link rel="stylesheet" href="../../css/ziti.css">
    <style type="text/css">
    </style>
</head>
<body>
        <!--############## 查询列表 ##############-->
    <div class="H-title-channel H-background-white">
        <span class="H-bold-line H-theme9-bg"></span><label class="H-label-text H-theme9-color">查询列表</label>
    </div>
    <p class="H-margin-bottom10 H-width100-percent H-auto-height"></p>
    <div class="H-list H-list-theme1">
        <div class="H-list-item H-flexbox-horizontal" tapmode="" onclick="H.openWin('jindu_head', 'jindu/jindu_head.html');">
            <span class="H-icon H-bring-width H-center-all H-theme1-bg H-border-radius3-px"><i class="icon-iconfont icon-chajiaoyi H-theme11-color"></i></span>
            <p class="H-text H-flex-item">查进度</p>
            <span class="H-icon H-arrow"><i class="Hui-iconfont Hui-allow-right"></i></span>
        </div>
        <div class="H-list-item H-flexbox-horizontal" tapmode="" onclick="H.openWin('jiaoyi_head', 'jiaoyi/jiaoyi_head.html');">
            <span class="H-icon H-bring-width H-center-all H-theme5-bg H-border-radius3-px"><i class="icon-iconfont icon-tie H-theme11-color"></i></span>
            <p class="H-text H-flex-item">查交易</p>
            <span class="H-icon H-arrow"><i class="Hui-iconfont Hui-allow-right"></i></span>
        </div>
        <div class="H-list-item H-flexbox-horizontal" tapmode="" onclick="H.openWin('edu_head', 'edu/edu_head.html');">
            <span class="H-icon H-bring-width H-center-all H-theme2-bg H-border-radius3-px"><i class="icon-iconfont icon-chaedu H-theme11-color"></i></span>
            <p class="H-text H-flex-item">查额度</p>
            <span class="H-icon H-arrow"><i class="Hui-iconfont Hui-allow-right"></i></span>
        </div>
        <div class="H-list-item H-flexbox-horizontal" tapmode="" onclick="H.openWin('zhengxin_head', 'zhengxin/zhengxin_head.html');">
            <span class="H-icon H-bring-width H-center-all H-theme4-bg H-border-radius3-px"><i class="icon-iconfont icon-chajifen H-theme11-color"></i></span>
            <p class="H-text H-flex-item">查征信</p>
            <span class="H-icon H-arrow"><i class="Hui-iconfont Hui-allow-right"></i></span>
        </div>
        <div class="H-list-item H-flexbox-horizontal" tapmode="" onclick="H.openWin('heimingdan_head', 'heimingdan/heimingdan_head.html');">
            <span class="H-icon H-bring-width H-center-all H-theme3-bg H-border-radius3-px"><i class="icon-iconfont icon-heimingdan H-theme11-color"></i></span>
            <p class="H-text H-flex-item">查黑名单</p>
            <span class="H-icon H-arrow"><i class="Hui-iconfont Hui-allow-right"></i></span>
        </div>
    </div>
    <p class="H-margin-bottom10 H-width100-percent H-auto-height"></p>
    <script type="text/javascript" src="../../script/H.js"></script>
    <script src="../../script/liga.js"></script>
    <script src="../../script/demo-files/demo.js"></script>
</body>
</html>
