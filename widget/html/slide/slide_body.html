<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/winu-ui.css" />
		<style type="text/css">
			html, body {
				background: rgba(0,0,0,0);
			}
			body {
				background: #fff url(../../image/slide_bg.png) no-repeat right bottom;
				background-size: 100% auto;
				-webkit-background-size: 100% auto;
				position: relative;
			}
			.aui-list-view {
				background: rgba(0,0,0,0);
				color: #909193;
			}
			.aui-content {
				margin: 0;
				overflow-x: auto;
			}
			.aui-list-view-cell:after, .aui-list-view:after, .aui-list-view-cell:last-child:after {
				border: none;
			}
			.aui-list-view-cell:active {
				background: rgba(0,0,0,0.1);
			}
			.aui-arrow-right:after {
				color: #b9b9ba;
			}
			.aui-list-view i.aui-iconfont {
				color: #b9b9ba;
				font-size: 19px;
			}
			.user-info {
				height: 100px;
				margin: 0 10px 10px 10px;
				display: -webkit-box;
				-webkit-box-orient: horizontal;
				-webkit-box-align: center;
				display: box;
				box-orient: horizontal;
				box-align: center;
				background: rgba(0,0,0,0);
				position: relative;
				overflow:hidden;
			}
			.user-info:after {
				border-bottom: 1px solid #e7e2e2;
				content: "";
				position: absolute;
				bottom: 0px;
				left: 0px;
				right: 0px;
				-webkit-transform: scaleY(.5);
				-webkit-transform-origin: 0 0;
			}
			.img-container {
				margin-right: 10px;
				width: 50px;
				height: 50px;
				overflow: visible;
				position: relative;
			}
			.user-info img {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				vertical-align: middle;
				vertical-align: middle;
			}
			.img-container .gender {
				display: block;
				height: 15px;
				width: 15px;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				color: #fff;
				position: absolute;
				right: 0;
				bottom: 0;
				text-align: center;
			}
			.img-container .gender i {
				font-size: 10px;
				position: relative;
				top: -6px;
			}
			.img-container .gender.man {
				background: #1d9dd5;
			}
			.img-container .gender.max {
				background: #f54171;
			}
			.user-account {
				text-align: left;
			}
			.user-account span {
				display: block;
				color: #fff;
			}
			.user-account span:last-child {
				color: #b9b9ba;
				margin-top: 5px;
				font-size: 13px;
			}
			.settings, .themb {
				left: 15px;
				bottom: 10px;
				z-index: 100;
				height: 32px;
				color: #b9b9ba;
			}
			.themb {
				left: auto;
				right: 15px;
			}
			.settings span, .themb span {
				font-size: 19px;
				color: #ccc;
				margin-right: 8px;
			}
			.level {
				display: inline-block;
				vertical-align: middle;
				font-size: 9px;
				color: #fff;
				background: #96d2f7;
				height: 15px;
				line-height: 16px;
				padding: 0 4px;
				border-radius: 2px;
				-webkit-border-radius: 2px;
				margin-left: 10px;
			}
			.btn-bar {
				height: 40px;
			}
			.aui-ellipsis-1 {
				padding-right: 0;
				display: block;
			}
		</style>
	</head>
	<body class="winu-flex-box-vertical" id="bdy">
		<div class="user-info">
			<div class="img-container">
				<img src="../../image/logo.png" />
				<span class="gender man"><i class="iconfont icon-nan"></i></span>
			</div>
			<div class="user-account">
				<!-- <span id="userp"></span> -->
				<div id="userp"></div>
				<span class="aui-ellipsis-1">专注学生的分期周转平台！</span>
			</div>
		</div>
		<div class="aui-content winu-flex-item">
			<ul class="aui-list-view aui-in" id="case-function-list">
				<li class="aui-list-view-cell" tapmode data-funcName="jiekuan">
					<div class="aui-arrow-right">
						<i class="aui-iconfont iconfont icon-luyinbi"></i>借款
					</div>
				</li>
				<li class="aui-list-view-cell" tapmode data-funcName="huankuan">
					<div class="aui-arrow-right">
						<i class="aui-iconfont iconfont icon-renwu"></i>还款
					</div>
				</li>
				<li class="aui-list-view-cell" tapmode data-funcName="jindu">
					<div class="aui-arrow-right">
						<i class="aui-iconfont iconfont icon-richangshiwu"></i>申请进度
					</div>
				</li>
				<li class="aui-list-view-cell" tapmode data-funcName="diya">
					<div class="aui-arrow-right">
						<i class="aui-iconfont iconfont icon-dianyinguanfang"></i>抵押
					</div>
				</li>
				<li class="aui-list-view-cell" tapmode data-funcName="shuoming">
					<div class="aui-arrow-right">
						<i class="aui-iconfont iconfont icon-jilu"></i>产品说明
					</div>
				</li>
			</ul>
		</div>
		<div class="btn-bar"></div>
		<div class="settings winu-position-absolute" onclick="loginout();">
			<span class="aui-iconfont iconfont icon-exit-door"></span> 退出
		</div>
	</body>
