    <style type="text/css">
    #progress {
                position: absolute;
                top: 10px;
                right: 10px;
                width: 100px;
                height: 100px;
                display: -webkit-box;
                -webkit-box-pack: center;
                -webkit-box-align: center;
                -webkit-box-orient: vertical;
                display: none;
            }
            #txt {
                width: 100px;
                height: 100px;
                position: absolute;
                top: 0;
                left: 0;
                display: -webkit-box;
                -webkit-box-pack: center;
                -webkit-box-align: center;
                -webkit-box-orient: vertical;
            }
        .swiper-container { width: 100%; padding-top: 10px; padding-bottom: 50px; }
        .swiper-slide { background-position: center; background-size: cover; width: 200px; height: 310px; }
        .swiper-slide .wzms { font-size: 3rem; text-align: center; padding: 10px; color: #52ace5; }
        .auth-container { width: 200px; height: 255px; border: 1px solid #d7d7d7; border-radius: 5px; }
        .auth-container strong { font-size: 1.6rem; font-weight: 500; margin-top: 10px; padding-bottom: 0; }
        .auth-container .H-icon { padding: 0; height: 140px; }
        .auth-container .H-icon i { font-size: 13rem; }
        .card-container { width: 100%; height: 100%; padding: 30px 30px 150px 30px; }
        .card-area { box-shadow: 0 0 10px 4px #EFEAEA; -webkit-box-shadow: 0 0 10px 4px #EFEAEA; height: 100%; background: #fff; width: 100%; position: relative; padding: 30px; }
        .card-area:after { border: 1px solid #fff; width: 200%; height: 200%; display: block; content: ''; position: absolute; top: 0; right: 0; bottom: 0; left: 0; -webkit-transform-origin: 0 0; -webkit-transform: scale(0.5); pointer-events: none; overflow: hidden; }
        .H-icon { position: absolute; bottom: -30px; left: 50%; margin-left: -30px; height: 60px; width: 60px; z-index: 100; }
        .H-icon i { font-size: 25px; }
    </style>
</head>

    <div class="card-container H-box-sizing-border-box">

                    <div class="H-icon H-center-all H-line-height-normal"><i class="iconfont icon-shenfenrenzheng H-theme-font-color5"></i></div>
                    <div id="sfrz" class="H-margin-10 H-padding-horizontal-both-10" tapmode="" onclick="H.openWin('zfbrz_head', 'zfbrz_head.html');">

                    </div>
                </div>
    </div>
